      <h2>16. Write a Java program to print the odd numbers from 1 to 20.</h2>
      <b><u><h3>SOURCE CODE:-</h3></u></b>
     <p class="para">
        class odd{ <br>
            public static void main(String s[]){ <br>
            System.out.println("The List Of Odd Numbers is: "); <br>
            for(int i=1; i<=20; i++){ <br>
            if(i%2!=0){ <br>
            System.out.print("\t"+i);} <br>
            } <br>
            }}<br>
     </p>
