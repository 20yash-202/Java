      <h2>58. Write a program in Java to display the first 5 natural numbers. </h2>
      <b><u><h3>SOURCE CODE:-</h3></u></b>
     <p class="para">
        class natural{ <br>
            public static void main(String st[]){ <br>
            System.out.println("First 5 natural numbers are: "); <br>
            for(int i=1; i<=5; i++){ <br>
            System.out.print("\t"+i);} <br>
            }}<br>
     </p>
